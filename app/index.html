<html>
<head>
  <title>RunBPM设计器</title>

  <link rel="stylesheet" href="css/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="css/app.css" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>

  
  <div class="container-fluid modeler_header">
        
        <div class="row" >
          <div class="col-md-2"></div>
          <div class="col-md-8">
           打开已有的流程定义 : <input type="file" id="diagram_file"/>
          </div>
          <div class="col-md-2" style="text-align:right">
          </div>
        </div>
    </div>

<div class="content-wrapper">
      <div class="content with-diagram nopadding" id="js-drop-zone" >
         <div class="row">
            <div class="col-xs-7 col-sm-6 col-lg-8 nopadding">
                  <div class="canvas" id="js-canvas"></div>
                </div>
                <div class="col-xs-5 col-sm-6 col-lg-4 nopadding">
                  <div id="js-properties-panel"></div>
                </div>
           </div>
          </div>
  </div>

  <ul class="buttons">
    <li>
      下载
    </li>
    <li>
      <a id="js-download-diagram" href title="download BPMN diagram">
        BPM流程定义文件
      </a>
    </li>
    <li>
      <a id="js-download-svg" href title="download as SVG image">
        SVG图片
      </a>
    </li>
  </ul>

  <script src="index.js"></script>
</html>
